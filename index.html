<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Jack LeVasseur" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Radio Button Program</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Postive or Negative#, in JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/positive_negative.jpg" width="200" height="200"
            alt="number blocks stacked on top of each other" />
        </div>
        <div id="number-answer">
          <p></p>
        </div>
        <div id="rng-button">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive-number">
            <input checked class="mdl-radio__button" id="positive-number" name="radio-check" type="radio" value="on">
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative-number">
            <input class="mdl-radio__button" id="negative-number" name="radio-check" type="radio" value="off">
            <span class="mdl-radio__label">Negative</span>
          </label>
          <br />
          <br />
        </div>
        <div>
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            Genreate 
          </button>
        </div>
      </main>
    </div>
  </body>
  </html>
